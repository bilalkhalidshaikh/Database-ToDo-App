<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <!-- CSS only -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
         integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" 
         crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
         crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
      <link rel="manifest" href="images/favicon/site.webmanifest">
      <link rel="mask-icon" href="images/noun_todo list_3148616.png" color="#ccc">
      <meta name="msapplication-TileColor" content="#999">
      <meta name="theme-color" content="#ccc">
      <title>ToDo App</title>
   </head>
   <body>
      <div id="loading"></div>
      <div class="container" id="container">
      <h1 class="ml5">
         <span class="text-wrapper">
         <span class="line line1"></span>
         <span class="letters letters-left">ToDo</span>
         <span class="letters ampersand">||</span>
         <span class="letters letters-right">App</span>
         <span class="line line2"></span>
         </span>
      </h1>
      <div class="separator"></div>
      <div class="row">
         <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
            <div class="add-control">
               <div class="form-group has-feedback">
                  <input type="text" class="form-control" id="input" placeholder="Add item..." required/>
                  <i class="form-control-feedback add-btn btn" id="addbtn" title="Add item"><img src="./images/add.png" alt="Add Item" class="additem"></i>
               </div>
               <span class="refresh text-muted btn" title="Clear your ToDo list" id="clear"><i class="fa fa-times"></i> Clear ToDo List<img src="./images//trash.png" class="trash"/></span>
            </div>
            <p class="err text-danger text-center hidden" id="hide"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
            <p class="no-items text-muted text-center hidden" id="hide"><i class="fa fa-ban"></i></p>
            <ul id="todo-list">
               <li>
                  <div class="checkbox">
                     <label>
                     <span class="checkbox-mask" id="todo"></span>
                     </label>
                  </div>
               </li>
            </ul>
         </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
      <!-- JavaScript and dependencies -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
      <script></script>
      <script src="./App.js"></script>
   </body>
</html>
